<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Blackout Toggle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 200px;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #ffffff;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      h1 {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      button:active {
        background: #004085;
        transform: translateY(0);
      }

      .status {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>画像切り替え</h1>
      <button id="toggleButton">画像を黒色に変更</button>
      <div id="status" class="status">通常モード</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
